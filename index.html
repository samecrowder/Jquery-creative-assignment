<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row padding-xl">
                <div class="title-box">
                    <div class="title-text">Welcome to the Chuck Norris Joke Generator</div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well clearfix">
                        <blockquote>
                            <p id="output">Click for a random joke</p>
                            <footer>
                                "Chuck Norris"
                                <cite title="Source Title">Internet Database</cite>
                            </footer>
                            <div class="fright">
                                <button class="btn btn-success" id="getjoke">New Joke</button>
                            </div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            $(document).ready(function() {
                console.log("ready")
                $("#getjoke").click(function(e){
                    console.log("here")
                   e.preventDefault();
                   var myURL = "http://api.icndb.com/jokes/random/exclude[explicit]";
                   console.log(myURL);
                   $.ajax({
                        url : myURL,
                        dataType : "json",
                        success : function(parsed_json) {
                            var joke = parsed_json['value']['joke'];
                            console.log(joke)
                            $("#output").html(joke);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
